<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" bg-gray-400">
<!-- Container -->
<div class="container mx-auto">

    <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg">
                <img class=" rounded-l-lg"
                     src="/pictures/First.jpg" alt="?">
            </div>
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                <h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
                      method="post" action="/login">
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700"
                               for="username">
                            Username
                        </label>
                        <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                               id="username"
                               type="text"
                               placeholder="Username"
                               name="username"/>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700"
                               for="password">
                            Password
                        </label>
                        <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                               id="password"
                               type="password"
                               placeholder="******************"
                               name="password"/>
                    </div>

                    <div  class=" mb-4 text-center uppercase text-red-700 text-sm font-bold mb-2">
                    {{status}}
                    </div>
                    <div class="mb-6 text-center">
                        <button class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-300 focus:outline-none focus:shadow-outline"
                                type="submit">
                            Sign In
                        </button>
                    </div>
                    <hr class="mb-4 border-t"/>
                </form>

                <form class="px-8 bg-white rounded"
                      method="get" action="/registration">
                    <div class="mb-6 text-center">
                        <button class="w-full px-4 py-2 font-bold focus:outline-none text-red-600 rounded-full border border-red-600 hover:bg-red-50"
                                type="submit">
                            New user
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

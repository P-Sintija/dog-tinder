<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="bg-gray-100 overflow-x-hidden">


    <div class="px-6 py-8">
        <div class="flex justify-between container mx-auto">
            <div class="w-full lg:w-8/12">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold text-gray-700 md:text-2xl">
                        Hello, {{name}}
                    </h1>

                </div>
                <div class="mt-6">
                    <div class="max-w-4xl px-10 py-6 bg-white rounded-lg shadow-md">
                        <div class="flex justify-between items-center">
                            <span class="font-light text-gray-600">
                                Personality
                            </span>

                            <a href="#" class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500">
                                Button to Edit </a>
                        </div>

                        <div class="mt-2">
                            <p class="mt-2 text-gray-600">
                                {{personality}}
                            </p>
                        </div>
                    </div>
                </div>


                <div class="mt-6">
                    <div class="max-w-4xl px-10 py-6 bg-white rounded-lg shadow-md">
                        <div class="flex justify-between items-center">
                            <span class="font-light text-gray-600">
                                Looking for
                            </span>

                            <a href="#" class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500">
                                Button to Edit </a>
                        </div>

                        <div class="mt-2">
                            <p class="mt-2 text-gray-600">
                                {{lookingFor}}
                            </p>
                        </div>
                    </div>
                </div>


                <div class="mt-6">
                    <div class="max-w-4xl px-10 py-6 bg-white rounded-lg shadow-md">
                        <div class="flex justify-between items-center">
                            <form method="get" action="/lookingFor">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                        type="submit" name="id" value="{{id}}">
                                    Smell doggies
                                </button>
                            </form>

                            <form method="post" action="/logout">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                        type="submit" name="id" value="{{id}}">
                                    Logout
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <div class="-mx-8 w-4/12 hidden lg:block h-auto">
                <div class="px-8 h-auto">
                    <div class="flex flex-col bg-white max-w-sm px-6 py-4 mx-auto rounded-lg shadow-md">

                        <div>

                            {% if first is null %}
                            <img class="w-40" src="/{{image}}" alt="?">
                            {% else %}
                            <img class="w-40" src="/{{first}}" alt="?">
                            {% endif%}

                            <form method="post" action="/upload/{{id}}" enctype="multipart/form-data">
                                <input type="file" name="image">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                        type="submit" name="upload" value="first"> Upload</button>

                            </form>


                        </div>

                        <div>
                            {% if second is null %}
                            <img class="w-40" src="/{{image}}" alt="?">
                            {% else %}

                            <img class="w-40" src="/{{second}}" alt="?">
                            {% endif%}

                            <form method="post" action="/upload/{{id}}" enctype="multipart/form-data">
                                <input type="file" name="image">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                        type="submit" name="upload" value="second"> Upload</button>

                            </form>

                        </div>

                        <div>
                            {% if third is null %}
                            <img class="w-40" src="/{{image}}" alt="?">
                            {% else %}

                            <img class="w-40" src="/{{third}}" alt="?">
                            {% endif%}

                            <form method="post" action="/upload/{{id}}" enctype="multipart/form-data">
                                <input type="file" name="image">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                        type="submit" name="upload" value="third"> Upload</button>

                            </form>

                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>


</div>
</body>
</html>

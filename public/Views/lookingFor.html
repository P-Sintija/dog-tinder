<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" bg-gray-400">

<!-- Container -->
<div class="container mx-auto">

    <div class="flex justify-center px-6 my-12">

        <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg ">

            <div class="mt-6 flex justify-between items-center ">


                {% if Nr < 2 %}
                <form method="post" action="/previous/{{userID}}">
                    <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" name="{{interestID}}" value="{{Nr}}" disabled><
                    </button>
                </form>
                {% endif%}

                {% if Nr > 1 %}
                <form method="post" action="/previous/{{userID}}">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" name="{{interestID}}" value="{{Nr}}"><
                    </button>
                </form>
                {% endif%}


                {% if userImage is null %}
                <img class="w-40" src="/{{image}}" alt="?">
                {% else %}
                <img class="w-40" src="/{{userImage}}" alt="?">
                {% endif%}

                {% if Nr > 2 %}
                <form method="post" action="/next/{{userID}}">
                    <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" name="{{interestID}}" value="{{Nr}}" disabled> >
                    </button>
                </form>
                {% endif%}

                {% if Nr < 3 %}
                <form method="post" action="/next/{{userID}}">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" name="{{interestID}}" value="{{Nr}}"> >
                    </button>
                </form>
                {% endif%}


            </div>
            <div>
                {{name}}
                {{interestID}}
                {{personality}}
                {{gender}}
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-center">
                    <form method="post" action="/like/{{userID}}">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit" name="like" value="{{interestID}}"> Like
                        </button>
                    </form>


                    <form method="post" action="/dislike/{{userID}}">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit" name="dislike" value="{{interestID}}"> Dislike
                        </button>
                    </form>
                </div>
            </div>

            <form method="get" action="/user/{{userID}}">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" name="id" value="{{id}}"> Back
                </button>
            </form>

        </div>

    </div>
</div>

</body>
</html>
